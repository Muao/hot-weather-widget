<div class="element-left">
  <div class="element-bg-img">
    <img [src]="hotel.picture" alt="" class="img-responsive" />
  </div>
  <div class="village">
  <h5>{{ hotel.title }}</h5>
  <p>{{ hotel.description }}</p>
  <p>{{ hotel.address }}</p>
  <h6>{{ hotel.phone }}</h6>
  <ul>
    <li *ngFor="let photo of hotel.photos">
      <img [src]="photo" alt="" width="150" />
    </li>
  </ul>
  <button mat-raised-button (click)="addToFavorite(hotel)">
    To Favorite
  </button>
</div>
</div>
